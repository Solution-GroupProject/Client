<head>

<body class="bg-dark">
  <div id="app">
    <nav class="navbar navbar-light sticky-top" style="background-color: rgba(45, 52, 54,0.5);">
      <a class="navbar-brand" href="#"><img src="logo.png" alt=""></a>
    </nav>
    <!--  -->
    <div class="container-fluid">
      <!-- <div class="container"> -->
      <div class="row">
        <div class="col-4">
          <form action="">
            <input type="file" name="" id="" v-on:change="postFile($event)" accept=".mp3,audio/*">
            <button type="submit" @click.prevent="sendFile()">submit</button>
          </form>
        </div>
        <!-- podcast list -->
        <div class="col-8">
          <div v-show="isHome" class="row" style="justify-content: center;">
            <div v-for="n in 10" :key="index" class="music-player col-5">
              <img class="album-cover"
                src="https://wp-static.gofundme.com/2018/01/03160720/people-talking-at-event-e1532735505404-2272x1158.jpg">
              <div class="control-panel">
                <audio controls>
                  <source
                    src="https://storage.googleapis.com/solution.aldinofrizal.xyz/1570716246050NIKI - lowkey (Official Visualizer).mp3"
                    type="audio/ogg">
                  Your browser does not support the audio element.
                </audio>
                <div class="song-info">
                  <p class="title">Description</p>
                  <p class="artist">Date: 2019/10/19</p>
                </div>
                <a href="#" class="btn btn-light">Comment</a>


                //SHARE TWITTER BUTTON
                <a class="twitter-share-button" target="_blank" rel="canonical" href='https://twitter.com/intent/tweet?text=hello%20world%20${GCP_LINK}' 
                  data-size="large">
                  Tweet</a> // SHARE TWITTER BUTTON
              </div>

            </div>
          </div>
        </div>
        <!-- end of podcast list -->
      </div>
      <!-- end of div row -->
      <!-- </div>   -->
    </div>
  </div>
  </div>
  </div>
